user:
  results: testing    # folder name for results
  threads: 8          # number of cores to use

search:
  program: blast+     # blast, blast+, blat
  subprogram: blastp  # blastp, blastx, blat
  evalue: 1e-10       # 1e-10, 1e-05, etc
  tophits: 5          # integer
  maxlength: 3000     # ignore AA sequences larger than this value

special:
  taxa:               # comma separated list of genome IDs from orchardDB
  tophits:            # integer

alignment:
  program: mafft      # mafft, muscle
  options: --auto --quiet --reorder  # muscle: -maxiters 2 -quiet -group

masking:
  program: trimal     # trimal, divvier
  cutoff1: 50         # integer
  cutoff2: 30         # integer

trees:
  program: fasttree   # fasttree, iqtree
  options: -bionj -slow -quiet  #
  mintaxa: 5          # integer