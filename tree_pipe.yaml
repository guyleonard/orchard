user:
 run_id: test 
# give your run an ID

search:
 # blast, blast+, blat, usearch
 program: blast+
 # blastp, blastx, ublast etc
 subprogram: blastp
 threads: 4
 other: # any special commands, must be exact correct format!
 # values below are only supported by blast/blast+
 evalue: 1e-05
 top_hits: 1
 max_length: 3000
 special_taxa:
 special_top_hits:

alignment:
 # mafft, muscle
 program: mafft
 # mafft = --auto --quiet
 # muscle = -maxiters 2 -quiet
 options: --auto --quiet
 threads: 4

masking:
 # trimal, gblocks
 program: trimal
 cutoff_1: 50
 cutoff_2: 20

trees:
 # fasttree, phyml
 program: FastTree
 # phyml = -4 for aLRT SH, fasttree = -bionj -slow
 options: -bionj -slow
 # number of taxa to make a tree from
 min_taxa: 4

